            <script>
                function bereken(tabel){
                    var punten = document.getElementsByName('EC');
                    var datums = document.getElementsByName('datum');
                    var data = [];
                    var totaalPunten = 0;
                    var aantalKeerPuntenGekregen = 0;
                    for (var i = 0; i < punten.length; i++){
                        var punt = parseInt(punten[i].value);
                        var datum = new Date(datums[i].value);
                        if(punt > 1 && datum != undefined){
                            totaalPunten = totaalPunten + punt;
                            aantalKeerPuntenGekregen++;
                            data.push(datum);
                        }
                    }
                    var datumVerschil = Math.abs(data[0].getMonth() - data[(data.length-1)].getMonth());
                    var maandenTotP = (datumVerschil/aantalKeerPuntenGekregen)*12;
                    window.alert("Je hebt al " + totaalPunten + " punten gehaald en zal er nog " + maandenTotP + " maanden over doen")
                }
            </script>
            <button class="button-studietempo" onclick="bereken()">Bereken Studietempo</button>
