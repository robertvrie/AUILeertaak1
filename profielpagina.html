            <h1 class="sans">Profiel</h1><br><br>
            <form>
                <div class="profiel-input">
                    <label>Voornaam:</label> <input type="text" style="input-box">
                </div>
                <div class="profiel-input">
                    <label>Achternaam:</label><input type="text" style="input-box">

                <div class="profiel-input">
                    <label>Adres:</label><input type="text" style="input-box">
                </div>
                <div class="profiel-input">
                    <label>E-mail:</label><input type="email" style="input-box">
                </div>
                <div class="profiel-input">
                    <label>Telefoonnr:</label><input type="text" style="input-box">
                </div>
                <div class="profiel-input">
                    <label>Geslacht:</label>
                        <input type="radio" style="width:20px" name="geslacht"> Man<br> 
                        <input type="radio" style="width:20px; float:left" name="geslacht"> Vrouw
                </div>
                <div class="profiel-input">
                    <label>Geboortedatum:</label><input type="date" style="input-box">
                </div>

        <div class="tekst-container" style="width:45%">

                <br>
                <br>
                <br>
                <br>

                    <label>Studentennr:</label> <input type="number" style="input-box">
                </div>
                <div class="profiel-input">
                    <label>Klas:</label>
                    <select>
                        <option>V1A</option>
                        <option>V1B</option>
                        <option>V1C</option>
                        <option>V1D</option>
                        <option>V1E</option>

                        <option>V1G</option>
                        <option>V1H</option>
                        <option>V1I</option>
                        <option>V1J</option>
                    </select>
                </div>
                <div class="profiel-input">
                    <label>Gekozen studierichting:</label>
                    <input type="radio" class="profiel-radio" name="richting">SNE<br>
                    <input type="radio" class="profiel-radio" name="richting">BIM<br>
                    <input type="radio" class="profiel-radio" name="richting">SIE<br>
                    <input type="radio" class="profiel-radio" name="richting">TI<br>                    
                </div>
                <div class="profiel-input">
